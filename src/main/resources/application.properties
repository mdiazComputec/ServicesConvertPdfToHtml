spring.application.name=convertirpdftohtm
server.port=8080
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

converter.docker.bin=docker

# Imagenes Docker
# Se establece la imagen de Ubuntu que tiene soporte completo de codificación para resolver el error "Mac Roman".
converter.docker.image.pdf2htmlex=pdf2htmlex/pdf2htmlex:0.18.8.rc1-master-20200630-Ubuntu-focal-x86_64
converter.docker.image.ocr=jbarlow83/ocrmypdf-alpine:latest

# Par�metros
converter.pdf2htmlex.zoom=1.3
converter.ocr.enabled=true
converter.ocr.lang=spa+eng
converter.ocr.force=true